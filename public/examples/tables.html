    <body>
    <a href="doctors_list">Doctor list</a>
    <form method="POST" action="../doctor_update/{{$doctroarr->id}}">
    {{ csrf_field() }} 
    <table>
    <tr>
    <td>First Name</td>
    <td><input type="text" name="fname" required value="{{$doctroarr->fname}}" /></td>

    <td>
    <input type="radio" name="gender" value="Male" {{$doctroarr->gender == 'Male' ? 'checked' : ''}}/>

    </td>
    </tr>
    <tr>
    <td>speciality</td>
    <td><input type="text" name="speciality" required value="{{$doctroarr->speciality}}"/></td>

    <td>phone_number</td>
    <td><input type="text" name="phone_number"  value="{{$doctroarr->phone_number}}"/></td>
    </tr>
    <tr>
    <td>email</td>
    <td><input type="text" name="email"  value="{{$doctroarr->email}}"/></td>
    </tr>
    <td>Address</td>
    <td><input type="text" name="address"  value="{{$doctroarr->address}}"/></td>
    </tr>
    <tr>
    <td>created_at</td>
    <td><input type="date" name="created_at"  value="{{$doctroarr->created_at}}"/></td>
    </tr>
    <tr>

    <td><input type="date" name="updated_at"  value="{{$doctroarr->updated_at}}"/></td>

    <td><input type="submit" name="submit"/></td>
    </tr>
